# 这里对bootstrap.yml作下解释，Spring Cloud应用提供使用bootstrap.yml（bootstrap.properties）负责从外部资源加载配置属性。

spring:
  application:
    name: config # 1.在Eureka Server注册的服务名为config
  profiles:    active: native # 2.配置 服务器使用本地配置（默认为git配置 ）
    
eureka:  instance:    non-secure-port: ${server.port:8888} # 3.非SSL端口，若环境变量中server.port有值，则使用环境变量的值，没有则使用8080
    metadata-map:      instanced: ${spring.application.name}:${random.value} # 4.配置在Eureka Server的实例ID。
  client:
    service-url:      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/ # 5.Eureka客户端设置Eureka Server的地址。